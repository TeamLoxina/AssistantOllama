name: Generateur APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Recuperer le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurer Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Compiler l'APK
        run: |
          # Cette commande trouve le dossier contenant le projet Android et y lance la compilation
          PROJET_DIR=$(find . -name "build.gradle.kts" -not -path "*/app/*" -exec dirname {} \;)
          cd "$PROJET_DIR"
          gradle assembleDebug --stacktrace

      - name: Televerser l'APK
        uses: actions/upload-artifact@v4
        with:
          name: Mon_Assistant_Ollama
          # On utilise un chemin generique pour trouver l'APK partout dans le depot
          path: "**/build/outputs/apk/debug/*.apk"
