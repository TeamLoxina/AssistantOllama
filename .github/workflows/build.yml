name: Générer APK

on:
  workflow_dispatch:

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Installer Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Compilation et Extraction
        run: |
          # 1. On lance la compilation
          find . -name "build.gradle.kts" -not -path "*/.*" -execdir gradle assembleDebug \;
          
          # 2. On crée un dossier 'final' à la racine
          mkdir -p mon_apk_final
          
          # 3. On cherche tous les APK créés et on les copie dans ce dossier
          # On utilise -f pour forcer si besoin
          find . -name "*.apk" -exec cp -v {} mon_apk_final/ \;
          
          # 4. On vérifie visuellement dans les logs si le fichier est là
          ls -lh mon_apk_final/

      - nom: Téléverser l'APK
        uses: actions/upload-artifact@v4
        avec:
          nom: Mon_Assistant_Ollama
          path: "**/*.apk" # Cherche tous les fichiers .apk partout dans le projet
          if-no-files-found: error # Force l'erreur si rien n'est trouvé pour savoir pourquoi
