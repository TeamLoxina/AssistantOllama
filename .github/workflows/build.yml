name: Générer APK

on:
  workflow_dispatch:

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Accorder les permissions et Compiler
        run: |
          cd "Assistante Ollama"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Téléverser le fichier APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "Assistante Ollama/app/build/outputs/apk/debug/*.apk"
