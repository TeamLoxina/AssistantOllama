name: Générer APK

on:
  workflow_dispatch:

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Installer Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Compilation Forcée
        run: |
          # On cherche TOUS les dossiers qui contiennent un fichier build.gradle.kts
          # et on lance la compilation dans chacun d'eux.
          find . -name "build.gradle.kts" -not -path "*/.*" -execdir gradle assembleDebug \;

      - name: Téléverser l'APK
        uses: actions/upload-artifact@v4
        with:
          name: Mon_APK_Ollama
          path: "**/*.apk"
