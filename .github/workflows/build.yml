name: Generer APK

on:
  workflow_dispatch:

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Verifier le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Reparateur et Compilateur
        run: |
          # 1. Installation de Gradle
          sudo apt-get update && sudo apt-get install -y gradle
          
          # 2. Trouver le dossier du projet
          PROJET_PATH=$(find . -name "settings.gradle.kts" -exec dirname {} \;)
          cd "$PROJET_PATH"
          
          # 3. REPARATION : On force l'ajout des dépôts Google dans settings.gradle.kts
          # Sans cela, GitHub ne peut pas télécharger les outils Android
          echo 'pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }' > temp_settings.kts
          echo 'dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }' >> temp_settings.kts
          cat settings.gradle.kts >> temp_settings.kts
          mv temp_settings.kts settings.gradle.kts

          # 4. On prépare le moteur de compilation
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          
          # 5. On lance la compilation
          ./gradlew assembleDebug --stacktrace

      - name: Televerser l'APK
        uses: actions/upload-artifact@v4
        with:
          name: Mon_Assistant_Ollama
          path: "**/*.apk"
          if-no-files-found: error
