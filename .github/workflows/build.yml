name: Générer APK

on:
  workflow_dispatch:

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Trouver le dossier et compiler
        run: |
          # Cette ligne cherche automatiquement où se trouve le projet Android
          DOSSIER_PROJET=$(find . -name "gradlew" -exec dirname {} \;)
          echo "Le projet a été trouvé dans : $DOSSIER_PROJET"
          cd "$DOSSIER_PROJET"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Téléverser le fichier APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # On utilise un chemin générique pour trouver l'APK où qu'il soit
          path: "**/*.apk"
