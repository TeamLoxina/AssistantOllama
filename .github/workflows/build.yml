name: Generateur APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Recuperer le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compiler avec Gradle (Auto-installation)
        # On utilise une action officielle qui installe Gradle proprement
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Executer la compilation
        # On lance la compilation directement dans le dossier du projet
        run: |
          cd "Assistante Ollama"
          gradle assembleDebug --stacktrace

      - name: Televerser l'APK
        uses: actions/upload-artifact@v4
        with:
          name: Mon_Assistant_Ollama
          # Le chemin doit correspondre a votre structure d'images
          path: "Assistante Ollama/app/build/outputs/apk/debug/*.apk"
