name: Générer APK

on:
  workflow_dispatch:

jobs:
  construire:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Installer Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Compiler l'APK
        run: |
          # 1. On trouve le dossier qui contient settings.gradle.kts
          CHEMIN=$(find . -name "settings.gradle.kts" -exec dirname {} \; | head -n 1)
          cd "$CHEMIN"
          
          # 2. On lance la compilation spécifiquement sur le module 'application'
          # On utilise ':application:assembleDebug' car ton dossier s'appelle 'application'
          gradle :application:assembleDebug

      - name: Téléverser l'APK
        uses: actions/upload-artifact@v4
        with:
          name: mon-application-ollama
          path: "**/*.apk"
